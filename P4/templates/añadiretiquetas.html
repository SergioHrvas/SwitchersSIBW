{% extends "padre.html" %}
{% block estilos %}
<!--LINKS CSS-->
<link rel="stylesheet" type="text/css" href="status/css/login.css">
{% endblock %}
{%block central %}

<!-- Contenido principal -->
<section class="principal">
    <h1 class="tituloseccion">Añadir Etiquetas</h1>
    <div class="formulario">
        <form id="formularioetiquetas" action="añadiretiquetas/{{link}}" method="post" enctype="multipart/form-data">
            <label for="label" id="labeletiq" class="etiqueta">Etiqueta #1</label>
            <input class="inputtext" id="labelinput" name="label[]">
            <button type="button" id="addlabel">Añadir otra etiqueta</button>

            <button type="submit" id="enviar">Enviar</button>
                </form>
    </div>
</section>

{% endblock %}

{% block script %}
<script type="text/javascript" src="status/js/etiquetas.js"></script>

{% endblock %}
