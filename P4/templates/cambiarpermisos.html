{% extends "padre.html" %}
{% block estilos %}
<!--LINKS CSS-->
<link rel="stylesheet" type="text/css" href="status/css/login.css">
<link rel="stylesheet" type="text/css" href="status/css/perfil.css">
{% endblock %}
{%block central %}

<!-- Contenido principal -->
<section class="principal">
    <h1 class="tituloseccion">Modificar Perfil</h1>
    <div class="formulario">
        <form id="formulariocomentarios" action="cambiarpermisos/{{user[0]['username']}}" method="post" enctype="multipart/form-data">
            <label for="gestor" class="etiqueta">Gestor</label>
            <input type="checkbox" id="gestor" class="inputtext" name="gestor" value="{{user[0]['gestor']}}" {%if user[0]['gestor']==1 %} checked {%endif%}>
            <label for="moderador" class="etiqueta">Moderador</label>
            <input type="checkbox" id="moderador" class="inputtext" name="moderador" value="{{user[0]['moderador']}}" {%if user[0]['moderador']==1 %} checked {%endif%}>
            <label for="super" class="etiqueta">Superusuario</label>
            <input type="checkbox"  id="super" class="inputtext" name="super" value="{{user[0]['super']}}" {%if user[0]['super']==1 %} checked {%endif%}>

            <button type="submit" id="enviar">Enviar</button>
        </form>
    </div>
</section>

{% endblock %}

{% block script %}
<script type="text/javascript" src="status/js/permisos.js"></script>
{% endblock %}
