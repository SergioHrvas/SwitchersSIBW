{% extends "padre.html" %}
{% block estilos %}
<!--LINKS CSS-->
<link rel="stylesheet" type="text/css" href="status/css/login.css">
{% endblock %}
{%block central %}

<!-- Contenido principal -->
<section class="principal">
    <h1 class="tituloseccion">Login</h1>
    <div class="formulario">
        <form id="formulariocomentarios" action="login.php" method="post">
            <label for="nombre" class="etiqueta">Nombre de usuario</label>
            <input id="user_name" name="username">
            <label for="contraseña" class="etiqueta">Contraseña</label>
            <input id="password" name="password">
            <div class="check">
            <input type="checkbox" id="activar"><label for="activar">Mostrar contraseña</label></div>
            <button type="submit" id="enviar">Enviar</button>
        </form>
    </div>
</section>

{% endblock %}

{% block script %}
<script type="text/javascript" src="status/js/login.js"></script>
{% endblock %}
