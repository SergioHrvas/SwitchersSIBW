{% extends "padre.html" %}
{% block estilos %}
<!--LINKS CSS-->
<link rel="stylesheet" type="text/css" href="status/css/login.css">
<link rel="stylesheet" type="text/css" href="status/css/perfil.css">
{% endblock %}
{%block central %}

<!-- Contenido principal -->
<section class="principal">
    <h1 class="tituloseccion">Modificar Perfil</h1>
    <div class="formulario">
        <form id="formulariocomentarios" action="modificarperfil/{{user[0]['username']}}" method="post" enctype="multipart/form-data">
            <div id="fondoimagen_perfil"><img id="imagen_perfil" src="./status/image/{{user[0]['imagen_perfil']}}"/></div>
            <label for="imagenperfil" class="etiqueta">Imagen de perfil</label> 
            <input type="file" class="inputtext" name="imagenperfil">

            <label for="nombre" class="etiqueta">Nombre de usuario</label> 
            <input id="username" class="inputtext" name="username" value="{{user[0]['username']}}">
            <label for="correo" class="etiqueta">Correo Electrónico</label> 
            <input id="correo" class="inputtext" name="correo" value="{{user[0]['correo']}}"">
            <label for="contraseña" class="etiqueta">Nueva Contraseña</label> 
            <input id="password1" class="inputtext" name="password1">
            <div class="check" class="inputtext">
            <input type="checkbox" id="activar1"><label for="activar1">Mostrar contraseña</label></div>
            <label for="nombre" class="etiqueta">Nombre</label> 
            <input id="nombre" class="inputtext" name="nombre" value="{{user[0]['nombre']}}"">
            <label for="apellidos" class="etiqueta">Apellidos</label> 
            <input id="apellidos" class="inputtext" name="apellidos" value="{{user[0]['apellidos']}}"">
            <label for="pais" class="etiqueta">País</label> 
            <select id="pais" class="inputtext" name="pais">
            <option value="none" selected disabled hidden>Seleccione un país</option>
            {% for pais in paises %}
                <option value="{{pais['id']}}">{{ pais['nombre'] }}</option>
                {% endfor %}
            </select>
            <label for="telefono" class="etiqueta">Número de Teléfono</label> <span class="error"></span>
            <input id="telefono" class="inputtext" name="telefono" value="{{user[0]['telefono']}}"">
            <label for="twitter" class="etiqueta">Twitter</label> 
            <input id="twitter" class="inputtext" name="twitter" value="{{user[0]['twitter']}}"">
            <label for="facebook" class="etiqueta">Facebook</label> 
            <input id="facebook" class="inputtext" name="facebook" value="{{user[0]['facebook']}}">
            <label for="instagram" class="etiqueta">Instagram</label> 
            <input id="instagram" class="inputtext" name="instagram" value="{{user[0]['instagram']}}"">

            <button type="submit" id="enviar">Enviar</button>
        </form>
    </div>
</section>

{% endblock %}

{% block script %}
<script type="text/javascript" src="status/js/login.js"></script>

{% endblock %}
